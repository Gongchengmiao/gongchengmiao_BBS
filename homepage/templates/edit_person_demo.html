<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="x-pjax-version" content="v8">

    <link rel="alternate" media="only screen and (max-width: 640px)" href="https://bbs.pku.edu.cn/v2/mobile/modify-profile.php">
    <script type="text/javascript">
        window.login = true;
        window.username = "UserID";
    </script>
    {% load static %}
    <!-- start _stylesheets_and_scripts.php-->
    <link rel="stylesheet" href="{% static "css/all.css" %}">
    <link rel="shortcut icon" href="{% static "img/IMG_0466.jpg" %}">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <script>
        if (typeof(window.console) == 'undefined')
            window.console = {};
        if (typeof(window.console.log) == 'undefined')
            window.console.log = function(a){};
    </script>


    <!-- end _stylesheets_and_scripts.php-->

    <!-- start meta -->
    <title>修改资料 - 瀚海星云BBS</title>

    <!-- end meta -->
    <script>
        var isShownWelcome = false;
    </script>
</head>
<body>
<div style="margin:0 auto;width:0px;height:0px;overflow:hidden;"><img src="img/icons.png"></div> <!-- for wechat thumb -->


    <div id="login-info" style="display: none">
        <div data-role="login-info-username" data-value="UserID"></div>
        <div data-role="login-info-nickname" data-value="UserName"></div>
        <div data-role="login-info-rankname" data-value="UserRank"></div>
        <div data-role="login-info-numposts" data-value="0"></div>
    </div>
    <!-- this is the real content, should be returned from server when PJAX working.-->
    <!-- start main -->
    <div id="bdwm-title">修改资料 - 瀚海星云BBS</div>
    <div id="page-settings">
        <div class="breadcrumb-trail">
            <a href="">首页</a>
            <a href="">UserID</a>
            <a href="">修改资料</a>
        </div>
        <!-- 此页面的组件注释请见preference.html -->

        <form class="main-block" method="post" data-ajaxsubmit data-actiontext="修改" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <h2>基本信息</h2>
                <div class="boxT pull-right">
                    {%  load static %}
                    <img alt="image" src="{% get_media_prefix %}{{ portrait }}">
                    <h5> </h5>
                    <div>
                        <div class="cyan-small-btn">
                            {{ form.portrait }}
                            <span>修改头像</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label>用户名</label>
                {{ form.username }}
            </div>
            <div class="form-row">
                <label>性别</label>
                <div class="radgroup">
                    {% for radio in form.gender %}
                        <label>
                            {{ radio }}
                        </label>
                    {% endfor %}
                    {{ form.show_gender }}
                    <span>是否显示性别</span>
                </div>
            </div>
            <div class="form-row">
                <label>个人签名</label>
                {{ form.profile }}
            </div><!--注：需要更改文本编辑器-->
            <hr />
            <div class="form-row extra-margin-top">
                <button class="cyan-large-btn" type="submit">保存</button>
            </div>
        </form>


    </div>

    <!-- end main -->



</body>
</html>
