<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>中国科学技术大学BBS注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>瀚海星云</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎注册 瀚海星云BBS站</h4>
                <p>创建一个BBS新账户用于学习交流、获取信息</p>
            </div>
        </div>
        <div class="col-sm-5">
            <form class="m-t" method="post" role="form" action="login.html">
                <h3 class="no-margins">注册：</h3>
                <p class="m-t-md">注册一个瀚海星云账号</p>
                <div class="form-group">
                    <input type="text" style="color: black" class="form-control" placeholder="请输入用户名" required="required" title="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" style="color: black" class="form-control" placeholder="请输入密码" required="required" title="请输入密码">
                </div>
                <div class="form-group">
                    <input type="password" style="color: black" class="form-control" placeholder="请再次输入密码" required="required" title="请确认密码">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-info block full-width m-b">注 册</button>
                <strong>已经有账号了？ <a href="login_v2_demo.html">立即登陆&raquo;</a></strong>
            </form>
        </div>
    </div>
    <div class="signup-foot">
        <div class="intro">本站教育网访问地址<a href="http://bbs.ustc.edu.cn">bbs.ustc.edu.cn(202.38.64.3)</a></div>
        <div class="intro">非中国教育网用户请使用本站<a class="cn" href="http://bbs2.ustc.edu.cn" target="_blank" title="bbs2.ustc.edu.cn">电信线路</a>或<a class="cn" href="http://bbs3.ustc.edu.cn" target="_blank" title="bbs3.ustc.edu.cn">网通线路</a></div>
        <div class="intro">手机用户切换到<a href="login.html">移动版</a> PC用户切换到<a href="login_v2_demo.html">普通版</a></div>
        <div class="intro">IPV6用户可通过本站IPV6地址访问<a href="http://bbs6.ustc.edu.cn" target="_blank">bbs6.ustc.edu.cn(2001:da8:d800::3)</a></div>
        <span class="copyright">© 1996-2012 bbs.ustc.edu.cn All Rights Reserved.</span><span class="icp">ICP备案号：皖ICP备05002528号</span>
    </div>
</div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
