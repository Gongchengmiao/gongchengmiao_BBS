<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>瀚海星云</h1>
                </div>
                <div class="m-b"></div>
                <h4>找回密码</h4>
                <p>通过校内邮箱找回已有账号的密码</p>
            </div>
        </div>
        <div class="col-sm-5">
            <form class="m-t" method="post" role="form" action="login.html">
                <h3 class="no-margins">找回密码：</h3>
                <div class="form-group">
                    <input type="text" class="form-control uname" placeholder="请输入用户名" required="required" title="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control uname" placeholder="请输入邮箱" required="required" title="请输入邮箱">
                </div>
                <button type="submit" class="btn btn-info block full-width m-b">找回密码</button>
                <strong>还没有账号？ <a href="register.html">立即注册&raquo;</a></strong>
            </form>
        </div>
    </div>
