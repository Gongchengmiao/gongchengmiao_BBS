<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>BBS 找回密码</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="img-bg">

<div>

    <a href="http://www.ustc.edu.cn/">
        <img class="img-center" border="0" src="./img/ustc1.png" alt="中国科学技术大学" />
    </a>

</div>

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>科大瀚海星云 找回密码</h3>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入用户名" required="required" title="请输入用户名">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="请输入邮箱" required="required" title="输入后请在邮箱中查看新密码">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">找回密码</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="login_v2.html">点此登录</a>
            </p>
            <p class="text-muted text-center"><small>还没有账号？</small><a href="register.html">立即注册&raquo;</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<!--统计代码，可删除-->

</body>

</html>
