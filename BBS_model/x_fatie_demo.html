<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>瀚海星云BBS-发帖</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="img/ustc.png">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3 animated fadeInLeft">
            <div class="ibox float-e-margins">
                <div class="ibox-content mailbox-content" style="display: block">
                    <div class="file-manager">
                        <a class="btn btn-block btn-info compose-mail" href="x_bankuai_demo.html">发帖</a>
                        <div class="space-25"></div>

                        <h5>分区</h5>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight" style="height: 100%">
            <div class="mail-box-header" >
                <h2>
                    发帖
                </h2>
            </div>
            <div class="mail-box">


                <div class="mail-body">

                    <form class="form-horizontal " method="get">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">帖子标题：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="" maxlength="60" required placeholder="标题长度在1~60字...">
                            </div>
                        </div>
                    </form>

                </div>

                <div class="mail-text h-200">

                    <div class="summernote">

                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="mail-body text-right tooltip-demo">
                    <a href="x_mailbox_demo.html" class="btn btn-sm btn-info" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-reply"></i> 发表</a>
                    <a href="x_mailbox_demo.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard"><i class="fa fa-times"></i> 放弃</a>
                    </div>
                <div class="clearfix"></div>



            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/origional.js"></script>



<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- SUMMERNOTE -->
<script src="js/plugins/summernote/summernote.min.js"></script>
<script src="js/plugins/summernote/summernote-zh-CN.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $('.summernote').summernote({
            lang: 'zh-CN',
            height:200
        });
    });
    var edit = function () {
        $('.click2edit').summernote({
            focus: true
        });
    };
    var save = function () {
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
</script>

</body>

</html>
