<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>倒计时然后才可以点击效果代码</title>
    <script type="text/javascript"> var s = 4;

    function countsub() {
        var btnReg = document.getElementById("btnReg");
        if (btnReg) {
            if (s <= 0) {
                btnReg.value = "同意";
                btnReg.disabled = false;
                clearInterval(id);
            } else {
                btnReg.value = "请仔细阅读协议(还剩" + s + "秒)";
                s--;
            }
        }
    }

    var id = setInterval('countsub()', 1000) </script>
</head>
<body><textarea>注册协议</textarea> <input id="btnReg" type="button" value="同意" disabled="true"/></body>
< /html>
